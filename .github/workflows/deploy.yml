name: Build and Test VPS Panel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install
      
    - name: Check Syntax (Basic Test)
      run: node -c server.js

    - name: Build Docker Image
      run: docker build . -t vps-web-panel-ru